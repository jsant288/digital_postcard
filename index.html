<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>



<body class="p-3 mb-2 bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-6 bg-white mx-auto mt-5">
                <div class="row mt-4">
                    <div class="col-9">
                        <h2>To my future employer</h2>
                    </div>
                    <div class="col-2">
                        <img class="w-100"
                            src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/main/.learn/assets/4geeks.png"
                            alt="" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <p>
                            I am writing with hopes after you see my first project, you will consider hiring me! I
                            need food and water ASAP. Send Cash App or HIRE ME
                        </p>
                    </div>
                    <div class="col-6 mt-4">
                        <div class="row">
                            <form>
                                <div class="form-group row mb-3">

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control form-control-sm border-0 border-bottom"
                                            id="colFormLabelSm" placeholder="Some name">
                                    </div>
                                </div>
                        </div>
                        <div class="row">
                            <form>
                                <div class="form-group row mb-3">

                                    <div class="col-sm-10">
                                        <input type="password"
                                            class="form-control form-control-sm border-0 border-bottom"
                                            id="colFormLabelSm" placeholder="Some email">
                                    </div>
                                </div>
                        </div>
                        <div class="row">
                            <form>
                                <div class="form-group row mb-3">
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control form-control-sm border-0 border-bottom"
                                            id="colFormLabelSm" placeholder="Some comment">
                                    </div>
                                </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-3 mx-auto mb-4">
                        <button type="button" class="btn btn-secondary">Hire Me</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
